<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>DnDApp</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <link rel="icon" type="img/ico" href="img/favicon.ico">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container padding-bottom">
      <div class="row">
        <div class="jumbotron">
          <h1 class="text-center">DnDApp</h1>
        </div>
      </div>
      <div class='container chronicle-container'></div>
    </div>

    <div class='templates'>
      <div class='row gm-register'>
        <div class='form-group'>
          <label for='gmName'>GM Name</label>
          <input placeholder='Game Master Name' type='text' id='gmName' name='' class='form-control gm-name' />
        </div>
        <div class='form-group'>
          <label for='gmId'>GM ID</label>
          <input placeholder='Paizo ID' type='text' id='gmId' name='' class='form-control gm-id' />
        </div>
        <button class='button btn btn-primary gm-submit' value='' name=''>Submit</button>
        <button class='button btn btn-primary player-button' value='' name=''>Player</button>
      </div>

      <li class='listing'></li>
      <div class='input-group boon-checkbox checkbox'>
        <label>
          <input type='checkbox' name=''/>
          <span class='boon-name'>Boon</span>
        </label>
      </div>

      <div class='row chronicle-register'>
        <div class='form-horizontal'>
          <div class='form-group'>
            <label for='player-address'>Player Address</label>
            <input type='text' id='player-address' name='' class='form-control' />
          </div>
          <div class='form-group'>
            <label for='character-name'>Character Name</label>
            <input type='text' id='character-name' name='' class='form-control' />
          </div>
          <div class='form-group'>
            <label for='character-class'>Character Class</label>
            <input type='text' id='character-class' name='' class='form-control' />
          </div>
          <div class='form-group'>
            <label for='scenario'>Scenario</label>
            <div class='dropdown'>
              <button class="btn btn-default dropdown-toggle" type="button" id="scenario-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                <span class='selected'>Scenario</span>
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu scenario-list" aria-labelledby="scenario-dropdown">
              </ul>
            </div>
          </div>
          <div class='form-group'>
            <div class='checkbox slow-checkbox'>
              <label for='slow'>
                <input type='checkbox' id='slow'/>Slow Progression
              </label>
            </div>
          </div>
          <div class='form-group'>
            <label for='xp'>XP Gained</label>
            <input type='text' id='xp' name='' class='form-control' />
          </div>
          <div class='form-group'>
            <label for='fame'>Fame Gained</label>
            <input type='text' id='fame' name='' class='form-control' />
          </div>
          <div class='form-group'>
            <label for='gp-scenario'>GP Gained</label>
            <input type='text' id='gp-scenario' name='' class='form-control' />
          </div>
          <div class='form-group'>
            <label for='gp-day-job'>GP Day Job</label>
            <input type='text' id='gp-day-job' name='' class='form-control' />
          </div>
          <div class='form-group'>
            <label for='tier'>Tier</label>
            <div class='dropdown'>
              <button class="btn btn-default dropdown-toggle tier-dropdown" type="button" id="tier-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                <span class='selected'>Tier</span>
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu tier-list" aria-labelledby="tier-dropdown">
              </ul>
            </div>
          </div>
          <div class='form-group'>
            <label for='boon'>Boons Awarded</label>
            <ul class='boons list-unstyled'>
            </ul>
          </div>
          <button class='button btn btn-primary chronicle-submit' value='' name=''>Submit</button>
          <button class='button btn btn-primary player-switch' value='' name=''>Player View</button>
          <span class='alert' hidden></span>
        </div>
      </div >

      <div class='player-view container'>
        <div class='row padding-bottom'>
          <div class='col-sm-4'>Name <span class='name rounded-border'></span></div>
          <div class='col-sm-2'>Level <span class='level rounded-border'></span></div>
          <div class='col-sm-3'>Class <span class='class rounded-border'></span></div>
        </div>
        <div class='row padding-bottom'>
          <div class='col-sm-2'>XP <span class='xp rounded-border'>0</span></div>
          <div class='col-sm-2'>Fame <span class='fame rounded-border'>0</span></div>
          <div class='col-sm-2'>GP <span class='total-gold rounded-border'>0</span></div>
          <div class='col-sm-3'>
            <img style="width: 300px; margin-top:-40px; margin-left:-12px;margin-bottom:-100px; z-index:10000" alt='' src='img/Pathfinder-Society.png' />
          </div>
        </div>
        <div class='boons'>
          Boons
          <ul class='list-group'>
          </ul>
        </div>
        <div class='items-available'>
          Items Available
          <ul class='list-group'>
          </ul>
        </div>
        <button class='button btn btn-primary gm-button'>GM</button>
      </div>

      <div class='no-contract'>
        <h1>DnDApp contract does not exist on your current chain.</h1>
      </div>

      <div class='home-view text-center'>
        <button class='btn btn-primary gm-button big-button'>GM</button>
        <button class='btn btn-success player-button big-button'>Player</button>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/bignumber.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
    <script src="js/view.js"></script>
    <script src="js/ipfs-mini.js"></script>
    <script src="js/bs58.js"></script>
  </body>
</html>
